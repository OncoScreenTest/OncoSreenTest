<!doctype html> <!-- говорим браузеру что это HTML5 документ -->
<html lang="en"> <!-- открываем HTML документ, язык английский -->
  <head> <!-- раздел с информацией о странице -->
    <meta charset="UTF-8" /> <!-- кодировка текста в формате UTF-8 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- иконка вкладки браузера -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- делает сайт адаптивным для мобильных телефонов -->
    <title>Vite + React + TS</title> <!-- название которое видно в вкладке браузера -->
  </head>
  <body> <!-- основная часть страницы которая отображается в браузере -->
    <div id="root"></div> <!-- пустой контейнер где React будет рисовать интерфейс -->
    <script type="module" src="/src/main.tsx"></script> <!-- подключаем главный файл приложения на TypeScript -->
  </body>
</html>
